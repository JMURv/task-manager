{% extends 'layout.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% get_current_language as LANGUAGE_CODE %}

{% block content %}
<div class="container wrapper flex-grow-1">

    <h1 class="my-4">
        Вход
    </h1>

    <form method="post" action="{% url 'login_page' %}">
        {% csrf_token %}
        {% bootstrap_form form%}

        {% buttons submit='Войти'%}
        {% endbuttons %}
    </form>
</div>
{% endblock %}
