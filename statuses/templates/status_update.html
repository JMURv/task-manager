{% extends 'layout.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block title %}
Создать статус
{% endblock %}

{% block content %}
    <h1 class="my-4">
        Изменение статуса
    </h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit='Изменить'%}
        {% endbuttons %}
    </form>
{% endblock %}
