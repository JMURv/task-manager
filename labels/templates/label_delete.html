{% extends 'layout.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block title %}
Удаление метки
{% endblock %}

{% block content %}
    <h1 class="my-4">Удаление метки</h1>
    <p>Вы уверены, что хотите удалить {{ object.name }}?</p>

    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Да, удалить">
    </form>
{% endblock %}
